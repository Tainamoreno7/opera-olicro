<div [hidden]="formType" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap = "16px grid" class="content" >
  <div *ngFor="let anuncio of anuncios" fxFlex = "25%" fxFlex.xs = "100%" fxFlex.sm = "33%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{anuncio.titulo}}</mat-card-title>
          <mat-card-subtitle>{{ GetNameEnum("tn",  anuncio.tipoNegocio) }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src={{anuncio.fotos}} alt="Foto do Residuo">
        <mat-card-header id="info">
          <mat-card-subtitle>{{ anuncio.residuo }}</mat-card-subtitle>
          <mat-card-subtitle class="lateral" >{{ GetNameEnum("tc", anuncio.tipoCategoria) }}</mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>

          <p>
        {{anuncio.detalhes}}
          </p>

        </mat-card-content>
      <mat-card-actions>
        <button btn-link mat-button id="lance" >Visualizar oferta</button>
        <!-- <button mat-button id="edit"  (click) = "onEdit(anuncio)"><mat-icon>edit</mat-icon></button> -->
      </mat-card-actions>
  </mat-card>

  </div>
